# JWT
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=86400000 # 1日

# H2 Database (Testing)
spring.datasource.url=jdbc:h2:mem:sfrdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=create-drop

# Flyway Migration (disabled for H2 in-memory)
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.jpa.show-sql=true

# Server
server.port=8080

# 画像ファイルのアップロード先ディレクトリ
# プロジェクトのルートディレクトリに'static/images/'が作成されます。
# 開発環境と本番環境でパスを変更できます。
file.upload-dir=./static/images/

# Logging Configuration
logging.level.root=INFO
logging.level.com.sfr.tokyo.sfr_backend=DEBUG
logging.level.ACCESS_LOG=INFO
logging.level.SECURITY_LOG=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=INFO

# --- OpenAPI export専用 (起動を軽量化するテスト用プロファイル: openapi-lite) ---
# プロファイル指定例: mvn spring-boot:run -Dspring-boot.run.profiles=openapi-lite -Dspring-boot.run.arguments="--app.openapi.export=true --app.openapi.export.exit=true"


# Access Log Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{requestId}] [%X{clientIp}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{requestId}] [%X{clientIp}] %logger{36} - %msg%n

# Log Files
logging.file.name=logs/sfr-backend.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30

# Stripe Configuration
stripe.api.key=${STRIPE_SECRET_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}
stripe.environment=${STRIPE_ENVIRONMENT:test}