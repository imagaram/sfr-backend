# 軽量起動用 (DB接続/DDLを避けOpenAPI生成だけ行う)
# 起動例:
# mvn spring-boot:run -Dspring-boot.run.profiles=openapi-lite -Dspring-boot.run.arguments="--app.openapi.export=true --app.openapi.export.exit=true"

# DB無効化 (ダミー設定 or H2 メモリ使用)
spring.datasource.url=jdbc:h2:mem:openapi;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# DDLを実行しない (schema生成不要)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true

# springdoc 詳細ログ
logging.level.org.springdoc=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web.servlet.mvc=DEBUG
logging.level.org.springframework.boot.autoconfigure=INFO
spring.mvc.log-request-details=true

# セキュリティ最低限緩和: 基本的に permitAll にして spec 取得成功させたい場合は SecurityConfig 調整が必要
# (ここでは設定ファイル側からはできないので必要なら後でコード調整)

# 既存ポート競合回避
server.port=9080
