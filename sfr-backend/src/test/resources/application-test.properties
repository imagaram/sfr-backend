# 統合テスト設定 (Test Profile)
# Step 4: 統合テストの自動化用設定

# Bean definition overriding - テスト時の重複Bean許可
spring.main.allow-bean-definition-overriding=true

# File upload configuration for tests
file.upload-dir=./test-uploads/

# データベース設定 (H2インメモリ) - PostgreSQL互換モード、外部API統合テスト対応
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA設定 - 統合テスト最適化
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# 外部API設定 - 統合テスト用
sfr.external.api.enabled=true
sfr.external.api.timeout=5000
sfr.external.api.retry.max-attempts=3
sfr.external.api.retry.delay=1000

# OpenAPI設定 - テスト環境
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=false
springdoc.show-actuator=false

# テストデータ設定
sfr.test.data.enabled=true
sfr.test.data.manifesto.default-language=ja
sfr.test.data.manifesto.create-sample-data=true

# 暗号化設定（テスト用）
sfr.security.encryption.enabled=false
sfr.security.jwt.secret=test-secret-key-for-integration-testing-only

# キャッシュ設定
spring.cache.type=simple
spring.cache.cache-names=manifesto-cache,language-cache,version-cache

# 非同期処理設定
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=100
spring.jpa.properties.hibernate.jdbc.batch_size=0

# Flyway をテストでは一時的に無効化 (MySQL向けマイグレーションとH2 PostgreSQLモードの不整合回避)
spring.flyway.enabled=false

# データベース初期化設定 - スキーマファイル無効化
spring.sql.init.mode=never

# Spring Boot テスト最適化
spring.main.banner-mode=off
spring.output.ansi.enabled=never
spring.test.mockmvc.print=NONE

# セキュリティとWeb層を無効化
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

# キャッシュ無効化
spring.cache.type=none

# ログレベル最適化 - SQLとエラーを表示
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.apache.catalina=ERROR
logging.level.com.sfr.tokyo.sfr_backend=INFO
