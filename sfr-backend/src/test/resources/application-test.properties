# Test Profile Properties - 高速テスト実行用最適化設定

# Bean definition overriding - テスト時の重複Bean許可
spring.main.allow-bean-definition-overriding=true

# File upload configuration for tests
file.upload-dir=./test-uploads/

# H2 Database for testing (in-memory) - PostgreSQL互換モード、スキーマファイル無効化
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate for testing - 最適化設定
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=0

# Flyway をテストでは一時的に無効化 (MySQL向けマイグレーションとH2 PostgreSQLモードの不整合回避)
spring.flyway.enabled=false

# データベース初期化設定 - スキーマファイル無効化
spring.sql.init.mode=never

# Spring Boot テスト最適化
spring.main.banner-mode=off
spring.output.ansi.enabled=never
spring.test.mockmvc.print=NONE

# セキュリティとWeb層を無効化
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

# キャッシュ無効化
spring.cache.type=none

# ログレベル最適化 - SQLとエラーを表示
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.apache.catalina=ERROR
logging.level.com.sfr.tokyo.sfr_backend=INFO
