# Integration Test Properties
spring.profiles.active=integration-test

# H2 Database for integration testing
spring.datasource.url=jdbc:h2:mem:integrationtestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for integration tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Initialize schema
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:test-data.sql

# JWT Configuration for integration tests
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=86400000

# Server Configuration
server.port=0

# File upload for testing
file.upload-dir=./target/test-uploads/

# Logging for integration tests
logging.level.root=INFO
logging.level.com.sfr.tokyo.sfr_backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.test=DEBUG
